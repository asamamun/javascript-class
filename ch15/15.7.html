<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg width="400px" height="400px">
        <rect x="100" y="25" width="200px" height="150px" fill="green" stroke="blue"></rect>
        <circle cx="200" cy="100" r="50" stroke="" fill="red"/>
        <line x1="100" y1="25" x2="100" y2="350" style="stroke:rgb(0,0,255);stroke-width:5" />
</svg>
<svg height="140" width="500">
    <ellipse cx="200" cy="80" rx="100" ry="50"
    style="fill:yellow;stroke:purple;stroke-width:2" />
  </svg>

  <svg height="210" width="500">
    <line x1="0" y1="0" x2="200" y2="200" style="stroke:rgb(255,0,0);stroke-width:2" />
  </svg>

  <svg height="210" width="500">
    <polygon points="100,10 40,198 190,78 10,78 160,198"
    style="fill:lime;stroke:purple;stroke-width:5;fill-rule:nonzero;" />
  </svg>
  <svg height="210" width="500">
    <polygon points="64,74 136,20 157,50 235,30 268,124 75,148"
    style="fill:lime;stroke:purple;stroke-width:5;fill-rule:nonzero;" />
  </svg>
</body>
</html>
