    <script>

function ValidateEmail(em) 
{
 return /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(em);
}
        function register(){
            document.getElementById("errorTitle").innerHTML = "";
            document.getElementById("errorContainer").innerHTML = "";
            $error = false;
            $errorlist = [];
            let username = document.getElementById("username").value;
            let em = document.getElementById("email").value;
            let p1 = document.getElementById("pass1").value;
            let p2 = document.getElementById("pass2").value;
            let agree = document.getElementById("agree");
if((username.length <6)){
    $error = true;
    $errorlist.push("Username must be at least 6 characters");
}
if((em.length < 1)){
    $error = true;
    $errorlist.push("Email required!!");
}
if(!ValidateEmail(em)){
    $error = true;
    $errorlist.push("Email not valid!!");
}
if(p1.length <6 || p2.length <6){
    $error = true;
    $errorlist.push("Password must be at least 6 characters!!");
}
if(p1 !== p2 ){
    $error = true;
    $errorlist.push("Password and retype password must be same!!");
}
if(!agree.checked){
    $error = true;
    $errorlist.push("You have to agree with our tearms and condition!!");
}
if($error && $errorlist.length){
  console.log($errorlist)
    document.getElementById("errorTitle").innerHTML = "You have errors in your form!!!";
    $errorlist.forEach(error => {
        document.getElementById("errorContainer").innerHTML += "<li>"+error+"</li>";
    });
}
else{
    document.getElementById("registrationForm").submit();
}

// console.log($errorlist);

        }
    </script>
