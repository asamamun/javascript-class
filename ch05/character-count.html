<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let lorem = `abbcacabbacb`;
        let frequency = {};
        for (let letter of lorem) {
            if (frequency[letter]) {
                frequency[letter]++;
            } else {
                frequency[letter] = 1;
            }
        }
        console.log(frequency);
//{a:1,b:2,c:1}
    </script>
</body>

</html>
