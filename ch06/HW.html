<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="https://dummyjson.com/docs/products">https://dummyjson.com/docs/products</a>
    <div class="container">
        <div class="row" id="productContainer">

        </div>

    </div>
    <!-- add bootstrap -->
    <!-- add live server in vs code -->
    <!-- click go live in vs code -->
    <script>
        function showproducts(d) {
            let products = d;
            let mainproducts = products.products
            console.log(mainproducts)
            mainproducts.forEach(e => {
                document.getElementById('productContainer').innerHTML += `<div class="card co-md-3">
  <img src="${e.thumbnail}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">Card title</h5>
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>`
            });
          }
        // let products = null;
        fetch('https://dummyjson.com/products')
        .then(res => res.json())
        .then(data=>{ showproducts(data)});
    </script>
</body>
</html>
