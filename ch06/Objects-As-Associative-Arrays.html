<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var person = {
            name: "glycodein",
            age:15,
            bg: "B+",
            "country": {"first":"US","second":"BD"},
            institute:{name:"ABC"},
            toString:function(){return 0;}
        }
        let points = {"x":1,"y":2}
        console.log(person.name)
        console.log(person["name"])
        console.log(person.country)
        console.log(person["country"])
        console.log(person.height)
        if(person.institute) console.log(person.institute.name)
        console.log(person.institute && person.institute.name)
        console.log(person?.institute?.name)
        delete person.country.first;
        console.log(person)
        console.log(Object())
        console.log(Array())

        //checking properties : key in object
        console.log("abc" in person)
        console.log("name" in person)
        //alternative
        console.log(person.hasOwnProperty("name"))
        console.log(person.hasOwnProperty("ABC"))
        //The propertyIsEnumerable() refines the hasOwnProperty() test. It returns true only if the named property is an own property and its enumerable attribute is true
        console.log(person.propertyIsEnumerable("toString"))
        console.log(Object.keys(person))
        console.log(Object.values(person))
    </script>
</body>
</html>
