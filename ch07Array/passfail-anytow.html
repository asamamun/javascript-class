<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass Fail</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .form {
            width: 450px;

        }
    </style>



</head>

<body>
    <div class="container-xxl row mt-5">
        <div class="col-4">
            <div class="row form mx-auto mt-5">
                <h3> Pass Fail Calculate</h3>
                <p>Passed any Two Subects The student will Pass The Exam.</p>
                <div class="col">
                    <input class="form-item mb-1" type="number" id="mcq" placeholder="MCQ">
                    <input class="form-item mb-1" type="number" id="desc" placeholder="Descriptive">
                    <input class="form-item mb-1" type="number" id="ev" placeholder="Evidence"> <br>
                    <button class="form-item mb-1 bg-outline-primary" onclick="check()">Calculate</button>
                </div>
                <div class="col"><label for="">The Student Is :</label>
                    <input class="form-item mb-1" type="number" id="result">
                    <h1></h1>
                </div>


            </div>
        </div>
        <div class="col-4 ">
            <input class="form-item mb-1" type="text" id="fact1" placeholder="MCQ">
            <button class="form-item mb-1 bg-outline-primary" onclick="factorial()">Calculate
            </button>
            <input type="text" id="fact2">

        </div>
    </div>
    <script>
        function check() {
            let mcq = document.getElementById("mcq").value;
            let d = document.getElementById("desc").value;
            let e = document.getElementById("ev").value;

            var a;
            var b;
            var c;

            if (mcq >= 80) {
                a = 1
            } else {
                a = 0
            }
            if (d >= 60) {
                b = 1
            } else {
                b = 0
            }
            if (e >= 60) {
                c = 1
            } else {
                c = 0
            }

            let x = a + b + c;

            if (x >= 2) {
                document.getElementById("result").value = "Passed";
            }
            else {
                document.getElementById("result").value = "Failed";
            }
        }
    </script>

    <script>

        function factorial() {
            let n = document.getElementById("fact1").value;
            ;
            let f = 1; 
            for (let i = n; i > 1; i--) {
                f = f * i; //1*1, 1*2, 2*3,6*4,24*5
                //alert(f)
            }
            document.getElementById("fact2").value = f;
        }

        factorial(n);
    </script>










    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
