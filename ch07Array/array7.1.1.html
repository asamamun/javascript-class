<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //multidimensional array
        let b = [
            [
                1, 
                {x: 1, y: 2}
            ], 
            [
                2, 
                {x: 3, y: 4}
            ],
        ];
        console.log(b[1][1].y)
        let undefs = [,,"",];
        console.log(undefs)
        //spread operator
        let aa = [1, 2, 3];
        console.log(...aa)
        let bb = [0, ...aa, 4]; // b == [0, 1, 2, 3, 4]
        console.log(bb)
        /* let cc = aa;//creates reference
        cc[1] = 5;
        console.log(aa);
        console.log(cc); */
        let cc = [...aa];// copy array
        cc[1] = 5;
        console.log(aa);
        console.log(cc);
        let lorem = `Lorem ipsum, dolor sit amet consectetur adipisicing elit. Doloremque in perferendis pariatur a tenetur temporibus quidem corrupti doloribus? Maxime architecto doloremque praesentium sapiente numquam quidem libero atque molestias natus iste.`;
        console.log(lorem.length)
        let chars = [...lorem];
        console.log(chars);

        //array constructor
        // let primes = [];
        let primes = new Array(14);
        console.log(primes)
        console.log(Array.of(10))
        console.log(Array.from(chars))
        let sp = []; // Create an array with no elements and length = 0.
        sp[1000] = 0
        console.log(sp)
        alert(sp)
        let sq = ["5","6","55",,]
        console.log(3 in sq) //empty value will return false
        alert(sq);
        sq.length = 0;// removes all the elements in an array and make it empty array []
        console.log(sq)
    </script>
</body>
</html>
