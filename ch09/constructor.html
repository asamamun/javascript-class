<script>
    //A constructor is a function designed for the initialization of newly created objects.
    function Range(a,b){
        //this means current object
        this.x = a;
        this.y = b;
    }
    Range.prototype = {
        addall:function(){
            let total = 0;
            for (let i = this.x; i <= this.y; i++) {
                total += i;                
            }
            return total;
        },
        productall: function(){
            let total = 1;
            for (let i = this.x; i <= this.y; i++) {
                total *= i;                
            }
            return total;
        },
        smallest: function(){return this.x},
        highest: function(){return this.y}
    }
//to create an object from a class we use NEW keyword, when parameters are passed to the class it goes to constructor function
    let n = new Range(1,7);
    let m = new Range(1,30);
    console.log(n.addall());
    console.log(n.productall());
    // console.log(m.addall());


</script>
