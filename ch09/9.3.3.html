    <script>


        class myNumber {
            constructor(p, q) {
                this.x = p;
                this.y = q;
                this.name = "parent";
            }
            add(){ return this.x + this.y; }
            sub(){ return this.x - this.y; }
            mul(){ return this.x * this.y; }
            div(){ return this.x / this.y; }
        }
        //subclass or child class
        class someMath extends myNumber{
            constructor(pp,qq){
                //calling parent constructor
                super(pp,qq);
                // this.x = pp;
                // this.y = qq;
                //child constructors task
                this.name = "child";
            }
            max(){ return Math.max(this.x, this.y); }
            min(){ return Math.min(this.x, this.y); }
        }

        let o = new myNumber(77, 7);
        console.log(o.add());
        console.log(o.div());
        console.log(o.x);

        let sm = new someMath(5,7);
        console.log(sm.add())
        console.log(sm.max())
        console.log(sm.min()) 
        console.log(sm.name)
