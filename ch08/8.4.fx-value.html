<script>
    let x = function (n) { return n * 2; }
    console.log(x(7))

    let o = {
        square: function (x) { return x * x; }
    }; // An object literal
    let y = o.square(16);
    console.log(o.square(16));

    const operators = {
        add: (x, y) => x + y,
        subtract: (x, y) => x - y,
        multiply: (x, y) => x * y,
        divide: (x, y) => x / y,
        pow: Math.pow // This works for predefined functions too
    };
    console.log(operators.add(4,5))
    console.log(operators.subtract(4,5))
</script>
